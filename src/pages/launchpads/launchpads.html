  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>All Launchpads</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  
  <ion-content padding class="pageView">
      <ion-list>
        <button class="cell" ion-item no-lines *ngFor = "let launchpad of launchpads" (click)="openLaunchpadDetail(launchpad)">
          <ion-avatar item-start>
            <img src="assets/imgs/launchpad_cell.png">
          </ion-avatar>
          {{ launchpad.full_name }} <br />
          <p>ID: {{ launchpad.id}}</p>
        </button>
      </ion-list>
  </ion-content>
