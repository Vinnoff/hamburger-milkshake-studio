<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming Launches</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="pageView">
  <ion-card class="semi-transparent" ion-item no-lines *ngIf = "nextLaunche">
    <div>
      <div class="title-card">Upcoming</div>
      <div class="subtitle-card">{{theFinalCountdown}}</div>
    </div>
    <br/>
    <div class="content-card">
      Launch {{ nextLaunche.flight_number }} :
      <b>{{ nextLaunche.mission_name }}</b>
    </div>
    <div>
      Location :
      <b>{{ nextLaunche.launch_site.site_name}}</b>
      <img style="width: 15px;display: inline;" src="../../assets/imgs/location_icon.png"/>      
    </div>
    <ion-grid>
      <ion-row>
        <ion-badge text-center ion-col *ngIf= "nextLaunche.links.video_link" color ="youtube" (click)="openLink(nextLaunche.links.video_link)">Youtube Live</ion-badge>
        <br *ngIf= "nextLaunche.links.video_link"/>
        <ion-badge text-center ion-col *ngIf= "nextLaunche.links.wikipedia" color ="wikipedia" (click)="openLink(nextLaunche.links.wikipedia)">Wikipedia</ion-badge>
        <br *ngIf= "nextLaunche.links.wikipedia"/>
        <ion-badge text-center ion-col *ngIf= "nextLaunche.links.reddit_campaign" color ="reddit" (click)="openLink(nextLaunche.links.reddit_campaign)">Reddit Campaign</ion-badge>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-list padding>
    <button class="cell" ion-item no-lines *ngFor = "let launch of launches" (click)="openLaunchDetail(launch)">
      <h2>
        <div float-left>{{ launch.mission_name }}</div>
        <div float-right>
          <ion-badge color ="primary">{{ launch.launch_date_local | date : 'yyyy/MM/dd'}}</ion-badge>
        </div>
      </h2>
      <br />
      <p text-wrap>{{ launch.launch_site.site_name_long }}</p>
    </button>
  </ion-list>
</ion-content>
