<!--
  Generated template for the CoreDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{core.core_serial}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageView">
  <ion-title class="semi-transparent">Details</ion-title>
  <ion-item class="semi-transparent">
      <ion-icon name="home" item-left large></ion-icon>
      <h2>Return(s) To Launch Site : {{core.rtls_landings}}</h2>
    </ion-item>
    <ion-item class="semi-transparent">
      <ion-icon name="help-buoy" item-left large></ion-icon>
      <h2>Return(s) To ASDS : {{core.asds_landings}}</h2>
    </ion-item>
    <ion-item text-wrap class="semi-transparent">
      <ion-icon name="heart" item-left large></ion-icon>
      <h2>State : {{core.status}}</h2>
      <p><i>{{core.details}}</i></p>  
    </ion-item>
    <br/>
    <ion-list class="semi-transparent">
      <ion-title>Missions</ion-title>
      <button class="transparent" ion-item *ngFor = "let launch of core.missions">
        <h2>
          {{ launch }}
        </h2>
      </button>
    </ion-list>
</ion-content>
