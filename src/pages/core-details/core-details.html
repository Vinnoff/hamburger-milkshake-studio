<!--
  Generated template for the CoreDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{core.core_serial}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageView">
  <ion-card class="cardContent">
      <ion-card-content>
          <ion-title class="cardContent">Details</ion-title> 
          <p>Return(s) To Launch Site : {{core.rtls_landings}}</p>
          <p>Return(s) To ASDS : {{core.asds_landings}}</p>
          <p>State : {{core.status}}</p>
          <p><i>{{core.details}}</i></p>  
        <p><ion-list>
            <ion-title class="cardContent">Missions</ion-title> 
            <button class="transparent" ion-item *ngFor = "let launch of core.missions" (click)="openLaunchDetail(launch)" no-lines>
                {{ launch }}
            </button>
        </ion-list></p>
      </ion-card-content>
  </ion-card>

</ion-content>
