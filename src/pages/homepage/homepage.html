<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <button ion-item *ngIf = "nextLaunche">
          <h3>
            <div float-left>{{ nextLaunche.mission_name }}</div>
            <div float-right>
              <ion-badge color ="primary">{{ nextLaunche.launch_date_local }}</ion-badge>
            </div>
          </h3>
          <br />
          <p>{{ nextLaunche.launch_site.site_name_long }}</p>
        </button>
      </ion-item>
  <ion-list>
    <button ion-item *ngFor = "let launch of launches">
      <h2>
        <div float-left>{{ launch.mission_name }}</div>
        <div float-right>
          <ion-badge color ="primary">{{ launch.launch_date_local }}</ion-badge>
        </div>
      </h2>
      <br />
      <p>{{ launch.launch_site.site_name_long }}</p>
    </button>
  </ion-list>
</ion-content>
