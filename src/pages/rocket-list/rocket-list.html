<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>All Rockets</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor = "let rocket of rockets" (click)="openRocketDetail(rocket)">
        {{ rocket.name }} <br />
        <p>{{ rocket.country}}</p>
      </button>
    </ion-list>
</ion-content>
