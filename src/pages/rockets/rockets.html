  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>All Rockets</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding class="pageView">
    <ion-list>
      <button class="cell" ion-item no-lines *ngFor = "let rocket of rockets" (click)="openRocketDetail(rocket)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/rocket_icon_cell.png">
        </ion-avatar>
        {{ rocket.name }} <br />
        <p>{{ rocket.country}}</p>
      </button>
    </ion-list>
</ion-content>
