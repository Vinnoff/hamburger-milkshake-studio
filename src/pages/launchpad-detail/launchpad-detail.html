<!--
  Generated template for the LaunchpadDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> {{launchpad.location.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageView">
    <ion-card class="cardContent">
        <ion-card-content>
          <p>
            <b>Full Name: </b> {{launchpad.full_name}}  <br />
            <b>ID: </b> {{launchpad.id}} <br/>
          </p>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="cardContent">
          <ion-card-content>
            <b>Location</b>
            <p>
              <b>Name: </b> {{launchpad.location.name}}  <br />
              <b>Region: </b> {{launchpad.location.region}} <br/>
            </p>
          </ion-card-content>
      </ion-card>
  
      <ion-card class="cardContent">
          <ion-card-content *ngFor = "let vehicle of launchpad.vehicles_launched">
            <b>Vehicles Launched</b>
            <p>
              <b>Name: </b>  {{vehicle}}<br />
            </p>
          </ion-card-content>
      </ion-card>

      <ion-card class="cardContent">
          <ion-card-content>
            <p>
              {{launchpad.details}} <br/>
            </p>
          </ion-card-content>
      </ion-card>
</ion-content>
