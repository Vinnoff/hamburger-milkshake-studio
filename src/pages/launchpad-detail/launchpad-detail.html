<ion-header>

  <ion-navbar>
    <ion-title> {{launchpad.location.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageView">
    <ion-card class="cardContent">
        <ion-card-content>
          <p>
            <b>Full Name: </b> {{launchpad.full_name}}  <br />
            <b>ID: </b> {{launchpad.id}} <br/>
          </p>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="cardContent">
          <ion-card-content>
            <h2><b>LOCATION</b></h2> 
            <div class = "drawLine"></div><br />
            <p>
              <b>Name: </b> {{launchpad.location.name}}  <br />
              <b>Region: </b> {{launchpad.location.region}} <br/>
            </p>
          </ion-card-content>
      </ion-card>
  
      <ion-card class="cardContent"> 
          <ion-card-content>
            <h2><b>VEHICLES LAUNCHED</b></h2>
            <div class = "drawLine"></div><br />
            <p *ngFor = "let vehicle of launchpad.vehicles_launched" >
              <b>Name: </b> <button class= "cell" (click)="openRocketDetail(vehicle)">{{vehicle}}</button><br />
            </p>
          </ion-card-content>
      </ion-card>

      <ion-card class="cardContent">
          <ion-card-content>
            <p>
              {{launchpad.details}} <br/>
            </p>
          </ion-card-content>
      </ion-card>
</ion-content>
